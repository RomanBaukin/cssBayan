<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/font-awesome.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <h1 class="title">CSS Bayan</h1>
  <div class="bayan">
    <label class="bayan__item item" for="item_1">
      <input class="item__input" type="radio" name="bayan" id="item_1">
      <div class="item__text">
        <span class="item__title">stages of study at RS School</span>
        <span class="fa fa-plus"></span>
      </div>
      <!-- /.item__text -->
      <div class="item__img">
        <img src="assets/images/1.png" alt="Image: stages of study at RS School">
      </div>
      <!-- /.item__img -->
    </label>
    <!-- /.bayan__item -->
    <label class="bayan__item item" for="item_2">
      <input class="item__input" type="radio" name="bayan" id="item_2">
      <div class="item__text">
        <span class="item__title">after studying at RS School</span>
        <span class="fa fa-plus"></span>
      </div>
      <!-- /.item__text -->
      <div class="item__img">
        <img src="assets/images/2.png" alt="Image: after studying at RS School">
      </div>
      <!-- /.item__img -->
    </label>
    <!-- /.bayan__item -->
    <label class="bayan__item item" for="item_3">
      <input class="item__input" type="radio" name="bayan" id="item_3" checked>
      <div class="item__text">
        <span class="item__title">any question will be answered in the chat</span>
        <span class="fa fa-plus"></span>
      </div>
      <!-- /.item__text -->
      <div class="item__img">
        <img src="assets/images/3.png" alt="Image: any question will be answered in the chat">
      </div>
      <!-- /.item__img -->
    </label>
    <!-- /.bayan__item -->
    <label class="bayan__item item" for="item_4">
      <input class="item__input" type="radio" name="bayan" id="item_4">
      <div class="item__text">
        <span class="item__title">how is the study going?</span>
        <span class="fa fa-plus"></span>
      </div>
      <!-- /.item__text -->
      <div class="item__img">
        <img src="assets/images/4.png" alt="Image: how is the study going?">
      </div>
      <!-- /.item__img -->
    </label>
    <!-- /.bayan__item -->
    <label class="bayan__item item" for="item_5">
      <input class="item__input" type="radio" name="bayan" id="item_5">
      <div class="item__text">
        <span class="item__title">thoughts before bed</span>
        <span class="fa fa-plus"></span>
      </div>
      <!-- /.item__text -->
      <div class="item__img">
        <img src="assets/images/5.png" alt="Image: thoughts before bed">
      </div>
      <!-- /.item__img -->
    </label>
    <!-- /.bayan__item -->
  </div>
  <!-- /.bayan -->
</body>

</html>
