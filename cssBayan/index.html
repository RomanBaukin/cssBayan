<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <h1 class="title">CSS Bayan</h1>
  <div class="bayan">
    <div class="bayan__item item">
      <label class="item__title" for="item_1">stages of study at RS School</label>
      <input class="item__input" type="checkbox" id="item_1">
      <div class="item__img">
        <img src="assets/images/1.png" alt="Image: stages of study at RS School">
      </div>
      <!-- /.item__img -->
    </div>
    <!-- /.bayan__item -->
    <div class="bayan__item item">
      <label class="item__title" for="item_2">after studying at RS School</label>
      <input class="item__input" type="checkbox" id="item_2">
      <div class="item__img">
        <img src="assets/images/2.png" alt="Image: after studying at RS School">
      </div>
      <!-- /.item__img -->
    </div>
    <!-- /.bayan__item -->
    <div class="bayan__item item">
      <label class="item__title" for="item_3">any question will be answered in the chat</label>
      <input class="item__input" type="checkbox" id="item_3">
      <div class="item__img">
        <img src="assets/images/3.png" alt="Image: any question will be answered in the chat">
      </div>
      <!-- /.item__img -->
    </div>
    <!-- /.bayan__item -->
    <div class="bayan__item item">
      <label class="item__title" for="item_4">how is the study going?</label>
      <input class="item__input" type="checkbox" id="item_4">
      <div class="item__img">
        <img src="assets/images/4.png" alt="Image: how is the study going?">
      </div>
      <!-- /.item__img -->
    </div>
    <!-- /.bayan__item -->
    <div class="bayan__item item">
      <label class="item__title" for="item_5">thoughts before bed</label>
      <input class="item__input" type="checkbox" id="item_5">
      <div class="item__img">
        <img src="assets/images/5.png" alt="Image: thoughts before bed">
      </div>
      <!-- /.item__img -->
    </div>
    <!-- /.bayan__item -->
  </div>
  <!-- /.bayan -->
</body>

</html>
